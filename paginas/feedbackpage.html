<!--Pagina de Feedback-->

<!DOCTYPE html>
<html>
    <head>
       
        <meta charset="UTF-8"/>
        <title>Feedback</title>
        <meta name="viewport" content="width-device-width, initial-scale-1.0">
        <link rel="stylesheet" type="text/css" href="../css/feedback.css">
        <link rel="shortcut icon" type="image/x-icon" href="../icone_titulo/cadeadotitulo.ico">
    
    </head>
    <body>

        <form class="form" action="https://formsubmit.co/emersonvianna0@gmail.com" enctype="multipart/form-data" method="POST">

            <div class="Campo">

                <label>Nome:</label>
                <input type="text" name="Nome" id="Nome" placeholder="Nome" required>

            </div>

            <div class="Campo">

                <label>Mensagem:</label>
                <textarea row="6" style="width: 26em" id="Mensagem" name="Mensagem" placeholder="Mensagem" required></textarea>

            </div>

            <div>
                <label>Enviar Imagem (Opcional):</label>
                <input type="file" name="attachment" accept="image/png, image/jpeg">
            </div>

            <button type="submit">Enviar FeedBack</button>
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="https://s3nh4sec.000webhostapp.com/paginas/obrigadofeedback.html">
        </form>
        <footer>
            <div class="footer-content">
                <h3>Made By Emerson S V</h3>
                <div class="socialslinks">
                    <a href="https://www.facebook.com/emerson.sv.14141"><img src="../icon/facebook icon.png" width="65px"></a>
                    <a href="https://www.linkedin.com/in/emerson-silva-vianna/"><img src="../icon/linkedin icon.png" width="50px"></a>
                    <a href="https://github.com/Dragoshotter14"><img src="../icon/github icon.png" width="50px"></a>
                    <a href="https://twitter.com/DragonShotter"><img src="../icon/twitter icon.png" width="50px"></a>

                </div>
                
            </div>
        </footer>

    </body>
</html>
